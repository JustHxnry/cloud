<html>
	<head>
		<title>Upload</title>
	</head>
	<style>
		body{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#file{
			font-size: 250%;
		}
		#submit{
			font-size: 200%;
		}
	</style>
	<body>
		<form action="/upload" method="POST" enctype="multipart/form-data">
			<input id="file" type="file" name="file" required><br><br>
			<input id="submit" type="submit" name="submit" placeholder="Upload file">
		</form>
	</body>
</html>
